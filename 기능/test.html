<style>
    /* 슬라이드 컨테이너 스타일 */
    .slider {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
    }

    .slides {
        display: flex;
        width: 400%; /* 4개의 이미지가 한 줄로 나열됨 */
        animation: slide 12s infinite;
    }

    .slide {
        width: 100%;
        flex-shrink: 0;
    }

    .slide img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        25% { transform: translateX(-100%); }
        50% { transform: translateX(-200%); }
        75% { transform: translateX(-300%); }
        100% { transform: translateX(0); }
    }
</style>

<section id="visual-banner">
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="img4.jpg" alt="Image 4"></div>
        </div>
    </div>
</section>
