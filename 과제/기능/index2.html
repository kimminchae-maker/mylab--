<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFTS:Mall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 로딩 애니메이션 -->
    <div id="loading">
        <p>GIFTS:Mall 로딩 중...</p>
    </div>

    <!-- 헤더 영역 -->
    <header>
        <div class="logo">GIFTS:Mall</div>
        <nav>
            <ul>
                <li><a href="#">소개</a></li>
                <li><a href="#">전체상품</a></li>
                <li><a href="#">인기상품</a></li>
                <li><a href="#">장바구니</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <a href="#">로그인</a> | <a href="#">회원가입</a>
        </div>
    </header>

    <!-- 비주얼 이미지 영역 (슬라이드 배너) -->
    <section id="visual-banner">
        <div class="slide">이미지 1</div>
        <div class="slide">이미지 2</div>
        <div class="slide">이미지 3</div>
    </section>

    <!-- 콘텐츠 영역 -->
    <section id="content">
        <div class="products">
            <h2>판매상품</h2>
            <div class="product-category">카테고리 1</div>
            <div class="product-category">카테고리 2</div>
        </div>
        <div class="notice">
            <h2>공지사항</h2>
            <ul>
                <li>공지사항 1</li>
                <li>공지사항 2</li>
            </ul>
        </div>
        <div class="partnership">
            <h2>상품입점/제휴문의</h2>
        </div>
    </section>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2025 GIFTS:Mall</p>
    </footer>
</body>
</html>
